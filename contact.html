<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us -LTS</title>
    <meta
      name="description"
      content="A shopping website about Tacos that helps people to by andknow information about Tacos"
    />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="David" />

    <link rel="stylesheet" href="website.css" />
    <link rel="icon" href="images/download.jpeg" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="website.html">Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="website.html#menu">Menu</a>
          </li>
          <li>
            <a href="storehours.html">Hours</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <figure>
        <img
          src="images/tacos_close_up_1000x649.png"
          alt="tacos"
          width="1000"
          height="649"
        />
        <figcaption class="offscreen">Little Taco shop Tacos</figcaption>
      </figure>
    </section>

    <main class="main">
      <article class="main__article" id="contact">
        <h2>Our Location</h2>
        <address>
          555 taco temptation lane , suite T <br />
          Kansas City, MO 55555-5555
          <br /><br />
          Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
      </article>
      <hr />

      <article class="main__article contact" id="contact">
        <h2 class="contact__h2">Our contact Form</h2>
        <form
          action="https://httpbin.org.get"
          method="get"
          class="contact__form"
        >
          <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us A Message</legend>
            <p class="contact__p">
              <label class="contact__label" for="fullName">Name: </label>
              <input
                class="contact__input"
                type="text"
                placeholder="Your full name"
                id="fullName"
                autocomplete="on"
                autofocus
                required
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="email">Email: </label>
              <input
                class="contact__input"
                type="email"
                placeholder="Your email"
                id="email"
                required
              />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="message">Send Message: </label>
              <br />
              <textarea
                class="contact__textarea"
                name="message"
                textarea=""
                placeholder="send us a message..."
                cols="30"
                rows="10"
              ></textarea>
            </p>
          </fieldset>
          <button class="contact__button" type="submit">Send</button>
          <button class="contact__button" type="reset">Reset</button>
        </form>
      </article>
    </main>

    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time></span>
        <span class="nowrap">The Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
